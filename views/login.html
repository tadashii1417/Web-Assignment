<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/css/materialize.css">
    <link rel="stylesheet" href="../assets/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/login/login.css">
    <link rel="stylesheet" href="../styles/login/indexMedia.css">
    <script src="../assets/js/materialize.js"></script>
    <script src="../assets/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sheet-padding">
            <div class="header">
                <div class="header-logo">
                    <a href="/" title="Home">
                        <img class="header-logo-img" src="../assets/img/logo.png">
                    </a>
                </div>

                <div class="header-text-group text-center">
                    <h1 class="header-heading">Login</h1>
                    <p class="header-subheading">Welcome back.</p>
                </div>
            </div> <!-- close .header -->

            <div class="row">
                <div class="col-sm-8 col-md-6 center-block">
                    <div class="form-group">
                        <a class="btn btn-default btn-block-level btn-facebook" data-disable-with="···" rel="nofollow"
                            data-method="post" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                enable-background="new 0 0 24 24" class="icon">
                                <style type="text/css">
                                    .st1 {
                                        display: inline;
                                    }

                                    .st2 {
                                        fill: none;
                                    }

                                    .st3 {
                                        fill-rule: evenodd;
                                        clip-rule: evenodd;
                                    }
                                </style>
                                <path
                                    d="M20 3h-16c-.6 0-1 .4-1 1v16c0 .5.4 1 1 1h8.6v-7h-2.3v-2.7h2.3v-2c0-2.3 1.4-3.6 3.5-3.6 1 0 1.8.1 2.1.1v2.4h-1.4c-1.1 0-1.3.5-1.3 1.3v1.7h2.7l-.4 2.8h-2.3v7h4.5c.5 0 1-.4 1-1v-16c0-.6-.4-1-1-1z"
                                    height="24"></path>
                            </svg>
                            Login with Facebook
                        </a>
                    </div> <!-- close .form-group -->

                    <div class="form-separator">
                        <p>or</p>
                    </div>

                    <form action="#" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden">
                        <div class="form-group">
                            <label for="user_email" id="form-group-label">
                                Email address
                            </label> <input class="form-control" autofocus="autofocus" tabindex="1" value=""
                                type="email" name="user[email]" id="user_email">
                        </div> <!-- close .form-group -->

                        <div class="form-group">
                            <label for="user_password">
                                Password
                            </label>
                            <span>
                                <a tabindex="4" href="#">Forgot?</a>
                            </span>

                            <input class="form-control" autocomplete="off" tabindex="2" type="password"
                                name="user[password]" id="user_password">
                        </div> <!-- close .form-group -->

                        <div class="form-group">
                            <input type="submit" name="commit" value="Login" class="btn btn-default btn-block-level "
                                tabindex="3" data-disable-with="···">
                        </div> <!-- close .form-group -->
                    </form>

                    <p class="login-form__footer text-center">
                        Don't have an account? <a class="js-join-link" href="#">Join</a>
                    </p> <!-- close .text-center -->
                </div> <!-- close .col -->
            </div> <!-- close .row -->
        </div> <!-- close .login-form -->
    </div> <!-- close .container -->
</body>

</html>
